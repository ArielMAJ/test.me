name: MyTester

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/MyTester.yml'
      - 'Questoes/**'
      - 'MyTester.py'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/MyTester.yml'
      - 'Questoes/**'
      - 'MyTester.py'
permissions:
  contents: read

jobs:
  unix_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2019, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Test with MyTester
      run: |
        python MyTester.py
