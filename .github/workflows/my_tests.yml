jobs:
  Check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test_folder: [Q01, Q02, Q03, Q04, Q05, Q06, Q07, Q08, Q09, Q10, Q11, Q12, Q13, Q14, Q14v2, Q15, Q16, Q17, Q18, Q19]
